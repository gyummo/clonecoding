<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공용 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/91f9609a45.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <!-- -->

    <link rel="stylesheet" href="../../../resources/jo/css/common_css/style.css">
    <link rel="stylesheet" href="../../../resources/jo/css/admin_css/adminUserlist-modal.css">
    <script src="../../../resources/jo/js/admin_js/adminUserlist-modal.js"></script>

    <script src="../../../resources/jo/js/admin_js/new/adminUserlist-modal.js"></script>
</head>


<body>
    <div class="menubar-hoverable header-fixed menubar-pin sidebar-mini">

        <!-- BEGIN CONTENT-->
        <div id="content">
            <div id="alertBox" class="alert__wrap"></div>
            <section>
                <div class="card style-transparent card-top no-tab"
                    style="z-index: auto; position: relative; top: 0px;">
                    <div class="card-head">
                        <header>
                            <a href="_blank"
                                onclick="window.location = &#39;/admin/member/list/?mc=&amp;member_group=nogroup&#39;;">
                                <i class="zmdi zmdi-arrow-back"></i>
                                리스트로 돌아가기
                            </a>
                        </header>

                        <div class="tools">
                            <div class="“btn-group”">
                                <div class="btn-group">
                                    <a href="_blank" class="btn btn-icon-toggle dropdown-toggle">
                                        <i class="zmdi zmdi-more"></i>
                                    </a>
                                    <ul class="dropdown-menu animation-dock right check menu-card-styling" role="menu"
                                        style="text-align: left;">
                                        <li>
                                            <a href="javascript:;"
                                                onclick="adminMember.openMemberSmsForm([&#39;&#39;])">SMS</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"
                                                onclick="adminMember.openMemberPushForm([&#39;&#39;])">알림</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div><!--end.card-head-->
                </div><!--end.card-top-->

                <div class="section-body">
                    <div class="tab-pane" id="daily">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-head">
                                        <header>회원 정보</header>
                                    </div>

                                    <div class="card-body border-top">
                                        <div class="profile-image text-center margin-bottom-xxl">
                                            <div id="fileupload_profile_img">
                                                <img src="_blank" id="profile_img" width="72" height="72"
                                                    class="img-circle">
                                                <div class="_dropdown-menu dropdown-menu-wrapper">
                                                    <button type="button" class="_btn-dropdown-menu icon-btn">
                                                        <i class="im-icon im-ico-camera-01 tw-text-[16px]"></i>
                                                    </button>

                                                    <ul class="_dropdown-menu-list dropdown-menu-list"
                                                        style="display: none;">
                                                        <li class="_dropdown-item-edit dropdown-menu-item">
                                                            <i class="im-icon im-ico-edit-02"></i>
                                                            <span>수정</span>
                                                            <input type="file" name="files[]" style="display: none;">
                                                        </li>

                                                        <li
                                                            class="_dropdown-item-remove dropdown-menu-item dropdown-menu-item--disabled">
                                                            <i class="im-icon im-ico-trash-03"></i>
                                                            <span>삭제</span>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <h3 class="text-15">
                                            </h3>
                                        </div><!--end.profile-image-->

                                        <div class="profile-info">
                                            <form id="dof" method="post" class="form-horizontal form-validate"
                                                role="form">
                                                <input type="hidden" name="idx" value="">
                                                <input type="hidden" name="code" value="">
                                                <input type="hidden" name="join_type_code"
                                                    value="t20240516f1e9ac15d8d58">
                                                <input type="hidden" name="photo" id="photo" value="">
                                                <input type="hidden" name="photo_tmp_idx" value="" id="photo_tmp_idx">
                                                <input type="hidden" name="from_permission" value="">


                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label text-right">회원 유형</label>
                                                    <div class="col-md-9">
                                                        <select name="join_type_select" class="form-control"
                                                            onchange="MEMBER_MANAGE.changeJoinTypeForm()">
                                                            <option value="t20240516f1e9ac15d8d58">일반회원</option>
                                                        </select>
                                                        <div class="form-control-line"></div>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label text-right">
                                                        계정
                                                        <span class="text-danger">(필수)</span>
                                                    </label>

                                                    <div class="col-md-9">
                                                        <input type="text" name="uid" id="member_item_"
                                                            class="form-control" value="">
                                                        <div class="form-control-line"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group" id="password_wrap">
                                                    <label class="col-sm-3 control-label text-right">비밀번호
                                                        <span class="text-danger">(필수)</span>
                                                    </label>
                                                    <div class="col-md-9">
                                                        <input type="password" name="passwd" id="user_password"
                                                            class="form-control" placeholder="비밀번호">
                                                        <div class="form-control-line"></div>
                                                    </div>
                                                </div>

                                                <div class="_type_form_wrap">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label text-right">
                                                            이름
                                                            <span class="text-danger">(필수)</span>
                                                        </label>

                                                        <div class="col-md-9">
                                                            <input type="text" name="name" id="user_name"
                                                                class="form-control" value="">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label text-right">
                                                            소셜 로그인 </label>
                                                        <div class="col-md-9 tw-pt-[5px]">
                                                            연결된 소셜 로그인이 없습니다.
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div><!--end.card-body-->
                                </div><!--end.card-->

                                <form id="member_agree_wrap" class="form-validate">
                                    <div class="card">
                                        <div class="card-head" style="padding-top: 5px;">
                                            <header>동의 정보</header>
                                        </div>
                                        <div class="card-body border-top">
                                            <div class="row">
                                                <div class="form-group custom-label floating-label">
                                                    <label class="col-sm-3 control-label text-right">만 14세 이상</label>
                                                    <div class="col-md-9">
                                                        <div class="checkbox checkbox-styled">
                                                            <div>
                                                                <label>
                                                                    <input type="checkbox" name="limit_join_agree"
                                                                        value="ok">
                                                                    <span>동의</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div><!--end.col-->
                        </div><!--end.row-->
                    </div><!--end.tab-pane-->
                </div> <!--end.section-body.tab-content-->
                <div>
                    <a class="btn btn-primary disabled">추가</a>
                </div>
            </section><!--섹션 끝 -->

            <!-- 사용자 삭제 모달 시작 -->
            <div class="modal fade" id="remove_member" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close">
                                <i class="btm bt-times"></i>
                            </button>
                            <h3 class="modal-title" id="formModalLabel">사용자 삭제</h3>
                        </div>
                        <div class="modal-body">
                            %1명의 사용자를 삭제하시겠습니까? 삭제된 사용자는 복원할 수 없습니다. </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-flat">취소</button>
                            <button type="button" class="btn btn-primary btn-flat">삭제</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!-- 모달 끝 -->
            <!-- 사용자 차단 모달 시작 -->

            <div class="modal fade" id="add_ban" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close">
                                <i class="btm bt-times"></i>
                            </button>
                            <h3 class="modal-title" id="formModalLabel">사용자 차단</h3>
                        </div>

                        <div class="modal-body">
                            해당 사용자의 마지막 로그인 IP를 기준으로 차단합니다. 차단 관리에서 확인 및 변경이 가능합니다.
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-flat" data-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary btn-flat">차단</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!-- 모달 끝 -->

        </div><!--end #content-->
        <!-- END CONTENT -->

        <!-- END BASE -->

        <div class="modal" id="cocoaModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>

        <div class="modal submodal" role="dialog" id="cocoaSubModal" style="z-index: 17001;">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>

        <iframe name="hidden_frame" id="hidden_frame"
            style="position: absolute; left: -9999px; width: 1px; height: 1px; top: -9999px;" src="_blank"></iframe>


        <div id="device-breakpoints">
            <div class="device-xs visible-xs" data-breakpoint="xs"></div>
            <div class="device-sm visible-sm" data-breakpoint="sm"></div>
            <div class="device-md visible-md" data-breakpoint="md"></div>
            <div class="device-lg visible-lg" data-breakpoint="lg"></div>
        </div>

        <div id="ch-plugin" class="notranslate" style="z-index: 1000 ;">
            <div id="ch-plugin-entry">
                <div style="display: block ;">
                    <template shadowrootmode="open">
                        <div id="ch-shadow-root-wrapper">
                            <div data-ch-testid="launcher"
                                class="Launcherstyled__LauncherButtonWrapper-ch-front__sc-1kx6op4-0 chEByq">
                                <button type="button">
                                    <div class="ChatButtonContainer__Container-ch-front__sc-qgvnh9-0 cgHhTF">
                                        <span class="a11y-hidden">imweb 상담 버튼</span>
                                        <div class="SenderButtonView__Wrapper-ch-front__sc-1aik3pi-0 eFJnEc">
                                            <div src="_blank"
                                                class="SenderButtonView__SenderAvatarBg-ch-front__sc-1aik3pi-1 mVAFX">
                                            </div>
                                        </div>
                                        <div class="ImageCustomButtonView__Wrapper-ch-front__sc-1s91m5o-0 jVTAai">
                                            <div src="_blank"
                                                class="ImageCustomButtonView__CustomImageBg-ch-front__sc-1s91m5o-1 dRQruU">
                                            </div>
                                        </div>
                                        <div class="IconButtonView__Background-ch-front__sc-vtu014-0 inQZZV">
                                            <img src="_blank" width="36" height="36" color="#ffffff" />
                                            <use href="#channel-filled"></use>
                                            <div class="MinimizeButtonView__Wrapper-ch-front__sc-1idijj-0 giSWOn">
                                                <img src="_blank" width="36" height="36"
                                                    class="Iconstyled__Icon-sc-1iqwu2g-0 pJGcx" color="txt-black-darker"
                                                    margintop="0" marginright="0" marginbottom="0" marginleft="0" />
                                            </div>
                                            <div role="status"
                                                class="Badge__BaseUnreadBadge-ch-front__sc-1k3c5b2-2 fOtwdy Badge__PcUnreadBadge-ch-front__sc-1k3c5b2-3 jrJXOx">
                                            </div>
                                        </div>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div id="ch-plugin-script" style="display:none;" class="ch-messenger-hidden">
                <iframe id="ch-plugin-script-iframe" style="position:relative;height:100%;width:100%;border:none;"
                    src="_blank"></iframe>
            </div>
            <style data-styled="active" data-styled-version="5.3.9"></style>
        </div>
    </div>

    <body>

</html>
