<html lang="ko">

<head>
    <!-- 공용 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/91f9609a45.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../../../resources/jo/css/common_css/style.css">
    <link rel="stylesheet" href="../../../resources/jo/css/admin_css/adminChat.css">

<body>
    <!-- 방문자 -->
    <div class="adminChat">
        <div class="base" id="base">
            <!-- 상단바-->
            <header class="topheader">
                <div class="headerbar">
                    <div class="leftbar">
                        <a class="menutoggle" href="javascript:void(0);">
                            <img class="btnicon" src="_blank" />
                        </a>
                        <div>
                            <a class="sitename" href="_blank"> 채팅 </a>
                        </div>
                    </div>

                    <div class="rightbar">
                        <ul class="headernav">
                            <li>
                                <a class="clay-button" href="_blank">나가기</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="menubar-hoverable header-fixed menubar-pin sidebar-mini menubar-visible">
                <div id="content">
                    <div id="alertBox" class="alert__wrap"> </div>
                    <section class="section-max-width">
                        <div class="section-body">
                            <div class="tab-pane" id="daily">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-body no-padding">
                                                <form role="search" class="user-search" onsubmit="return search(this);">
                                                    <div class="form-group">
                                                        <label for="postSearch" class="icon_set left _ico_search">
                                                            <i class="zmdi zmdi-search"></i>
                                                        </label>
                                                        <label class="icon_set gray right _ico_close"
                                                            style="display: none;">
                                                            <a href="javascript:;" onclick="ADMIN_SEARCH.reset()">
                                                                <i class="zmdi zmdi-close"></i>
                                                            </a>
                                                        </label>
                                                        <div>
                                                            <input type="text" placeholder="작성자, 내용 검색" value=""
                                                                name="keyword" class="form-control typeahead _input">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div><!--end.card-body-->
                                        </div><!--end.card-->
                                    </div><!--end.col-->
                                </div><!--end.row-->

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-head">
                                                <header class="small">전체 댓글
                                                    <span id="comment_count" class="text-primary">0</span>
                                                </header>
                                                <div class="tools">
                                                    <div id="btn_S20240516cc656761618e8" style="display: inline-block;">
                                                        <span class="_excel_down_creat" style="display: inline-block;">
                                                            <a href="javascript:void(0);"
                                                                class="btn btn-default-bright btn-sm-padding"
                                                                onclick="adminContents.openModalBoardExcelDownload(&#39;&#39;, &#39;comment&#39;)">
                                                                <i></i> 내보내기
                                                            </a>
                                                        </span>
                                                        <span class="_excel_loading" style="display: none;">
                                                            <a href="javascript:void(0);"
                                                                class="btn btn-default-bright btn-sm">다운로드 중...</a>
                                                        </span>
                                                        <span class="_excel_download" style="display: none;">
                                                            <a href="javascript:void(0);"
                                                                class="btn btn-default-bright btn-sm-padding"></a>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card-body no-padding">
                                                <ul class="list-comments check" id="comment_manage_list"></ul>
                                                <nav class="text-center"></nav>
                                            </div><!--end.card-body-->
                                        </div><!--end.card-->
                                    </div><!--end.col-->
                                </div>
                            </div><!--end.row-->
                        </div><!--end.tab-pane-->
                    </section>
                </div> <!--end.section-body.tab-content-->

                <!-- END BASE -->
                <div class="modal" id="cocoaModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content"></div>
                    </div>
                </div>

                <div class="modal submodal" role="dialog" id="cocoaSubModal" style="z-index: 17001;">
                    <div class="modal-dialog">
                        <div class="modal-content"></div>
                    </div>
                </div>

                <iframe name="hidden_frame" id="hidden_frame"
                    style="position: absolute; left: -9999px; width: 1px; height: 1px; top: -9999px;"
                    src="_blank"></iframe>



                <div id="device-breakpoints">
                    <div class="device-xs visible-xs" data-breakpoint="xs"></div>
                    <div class="device-sm visible-sm" data-breakpoint="sm"></div>
                    <div class="device-md visible-md" data-breakpoint="md"></div>
                    <div class="device-lg visible-lg" data-breakpoint="lg"></div>
                </div>
            </div>
