    <%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %> -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공용 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/91f9609a45.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <!-- -->

    <link rel="stylesheet" href="../../../resources/jo/css/common_css/adminstyle.css">
    <link rel="stylesheet" href="../../../resources/jo/css/admin_css/dashboard.css">
    <script src="../../../resources/jo/js/admin_js/adminTerms.js"></script>

    <script src="../../../resources/jo/js/admin_js/new/adminTerms.js"></script>
</head>


<body>
    <div class="menubar-hoverable header-fixed menubar-pin sidebar-mini">
        <!-- 문의 -->
        <div class="adminTerms">
            <div class="base" id="base">
                <!-- 상단바-->
                <header class="topheader">
                    <div class="headerbar">
                        <div class="leftbar">
                            <a class="menutoggle" href="javascript:void(0);">
                                <img class="btnicon" src="_blank" />
                            </a>
                            <div>
                                <a class="sitename" href="_blank"> 문의 </a>
                            </div>
                        </div>

                        <div class="rightbar">
                            <ul class="headernav">
                                <li>
                                    <a class="clay-button" href="_blank">나가기</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>

                <!-- BEGIN CONTENT-->
                <div id="content">
                    <div id="alertBox" class="alert__wrap"> </div>
                    <section class="section-max-width">
                        <div class="section-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="holder prod-search-form">

                                        <div class="dropdown card qna-filter" style="padding: 0px;">
                                            <button type="button" class="form-control qna-filter-btn"
                                                style="height: 48px;">
                                                <span style="padding-left: 20px;">필터</span>
                                                <div class="caret"></div>
                                            </button>

                                            <ul class="dropdown-menu" role="menu">
                                                <form id="search_qna_form" method="post" action="_blank">
                                                    <li class="qna-list">
                                                        <div class="down-btn">
                                                            <select class="form-control" name="qna_status"
                                                                id="qna_status" onclick="event.cancelBubble=true;">
                                                                <option value="">adminTerms 상태</option>
                                                                <option value="wait">답변 대기</option>
                                                                <option value="complete">답변 완료</option>
                                                            </select>
                                                        </div>
                                                    </li>

                                                    <li class="qna-list">
                                                        <div class="down-btn">
                                                            <select class="form-control" name="qna_type" id="qna_type"
                                                                onclick="event.cancelBubble=true;" autocomplete="off">
                                                                <option value="">adminTerms 유형</option>
                                                                <option value="normal">일반adminTerms</option>
                                                                <option value="photo">포토adminTerms</option>
                                                                <option value="npay">네이버페이</option>
                                                            </select>
                                                        </div>
                                                    </li>

                                                    <li class="qna-list">
                                                        <div class="down-btn">
                                                            <select class="form-control" name="qna_secret"
                                                                id="qna_secret" onclick="event.cancelBubble=true;">
                                                                <option value="">비밀adminTerms 여부</option>
                                                                <option value="secret">비밀adminTerms</option>
                                                                <option value="no_secret">공개adminTerms</option>
                                                            </select>
                                                        </div>
                                                    </li>

                                                    <li class="qna-list">
                                                        <div class="down-btn">
                                                            <input type="text" class="form-control" name="start_time"
                                                                id="start_time" placeholder="검색할 기간의 시작일" value="">
                                                        </div>
                                                    </li>

                                                    <li class="qna-list">
                                                        <div class="down-btn">
                                                            <input type="text" class="form-control" name="end_time"
                                                                id="end_time" placeholder="검색할 기간의 종료일" value="">
                                                        </div>
                                                    </li>

                                                    <li class="qna-list">
                                                        <input type="text" name="qna_nick" id="qna_nick"
                                                            class="form-control" placeholder="작성자명" value="">
                                                    </li>

                                                    <li class="qna-list">
                                                        <input type="text" name="qna_prod_name" id="qna_prod_name"
                                                            class="form-control" placeholder="상품명" value="">
                                                    </li>

                                                    <div class="height-1"></div>

                                                    <div style="text-align: right;">
                                                        <a href="javascript:;" class="btn-default"
                                                            onclick="SHOP_ANSWERS_MANAGE.qnaFilterReset(); return false;">초기화</a>
                                                        <a href="javascript:;" class="btn-primary"
                                                            onclick="SHOP_ANSWERS_MANAGE.qnaSearchByFilter(&#39;search&#39;); return false;">검색</a>
                                                    </div>

                                                </form>
                                            </ul>
                                        </div>

                                        <div class="card no-margin">
                                            <div class="card-body no-padding">
                                                <form role="search" class="user-search" onsubmit="return false;">
                                                    <div class="form-group">
                                                        <span class="twitter-typeahead"
                                                            style="position: relative; display: inline-block;">
                                                            <input type="text" id="keyword"
                                                                class="form-control typeahead tt-input"
                                                                placeholder="adminTerms 제목, 내용 검색"
                                                                onkeydown="if (event.keyCode==13) SHOP_ANSWERS_MANAGE.qnaSearchByFilter(&#39;search&#39;, &#39;&#39;, &#39;keyword_input&#39;);">
                                                        </span>

                                                        <label class="icon_set" style="right: 18px;"
                                                            onclick="SHOP_ANSWERS_MANAGE.qnaSearchByFilter(&#39;search&#39;, &#39;&#39;, &#39;keyword_input&#39;);">
                                                            <i class="btl bt-search "></i>
                                                        </label>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-head prod-excel-form">
                                        <header class="small">
                                            <div class="checkbox-inline checkbox-styled">
                                                <label class="no-margin">
                                                    <input type="checkbox" class="_chk _all_check"
                                                        onclick="CONTENTS_LIST.allCheckToggle()" value="">
                                                    <span>전체 <span class="text-primary">0</span></span>
                                                </label>
                                            </div>
                                        </header>

                                        <div class="excel-button">
                                            <select name="pagesize" id="pagesize"
                                                onchange="SHOP_ANSWERS_MANAGE.qnaSearchByFilter(&#39;search&#39;)"
                                                class="form-control text-13">
                                                <option value="" selected="">5개씩 보기</option>
                                                <option value="10">10개씩 보기</option>
                                                <option value="20">20개씩 보기</option>
                                                <option value="50">50개씩 보기</option>
                                                <option value="100">100개씩 보기</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div id="qna_list">
                                        <div class="card-body no-padding _content_body">
                                            <div class="text-center text-gray">
                                                <h4>표시할 데이터가 없습니다.</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section><!--섹션 끝 -->
                </div><!--end #content-->
    <body>
</html>
