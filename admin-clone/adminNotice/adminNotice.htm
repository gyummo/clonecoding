<!DOCTYPE html>
<html lang="ko">

<head>
	<!-- 추가 필요 -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./adminNotice_files/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./adminNotice_files/dashboard.css">
	<link rel="stylesheet" type="text/css" href="./adminNotice_files/tailwind.css">
	<link rel="stylesheet" type="text/css" href="./adminNotice_files/admin.css">
</head>


<body>
	<div class="menubar-hoverable header-fixed menubar-pin sidebar-mini menubar-visible">

		<!-- BEGIN CONTENT-->
		<div id="content">
			<div id="alertBox" class="alert__wrap"> </div>
			<section>
				<div class="section-body">
					<div class="tab-pane" id="daily">
						<div class="row">
							<div class="col-md-3 hidden-xs hidden-sm">
								<!-- PC 검색 시작 -->
								<div class="card search-box">
									<div class="card-body no-padding">
										<form role="search" class="user-search" onsubmit="return searchBoard()">
											<div class="form-group">
												<label for="postSearch" class="icon_set left">
													<i class="zmdi zmdi-search"></i>
												</label>
												<div id="prefetch">
													<input type="text" placeholder="일정 양식명 검색" id="postSearch"
														name="board_keyword" class="form-control typeahead" value="">
												</div>
											</div>
										</form>
									</div>
								</div>
								<!-- PC 검색 끝 -->
								<div class="card"
									style="overflow-y: scroll; max-height: 1040px; border-radius: 0px 0px 2px 2px;">
									<div class="card-body no-padding">
										<div class="spinner-box" style="display: none;">
											<div class="three-quarter-spinner"></div>
										</div>
										<ul class="nav nav-pills nav-stacked sortable_list _sortable_list ui-sortable">
											<li class="active">
												<a href="_blank">
													전체 게시물
													<small id="total_list_comment_count"
														class="margin-left-lg text-bold opacity-75">0</small>
												</a>
											</li>
										</ul>
									</div><!--end.card-body-->
								</div><!--end.card-->
							</div><!--end.col-->

							<div class="col-md-3 hidden-md hidden-lg">
								<!-- 모바일 검색 시작 -->
								<div class="card search-box">
									<div class="card-body no-padding">
										<form role="search" class="user-search" onsubmit="return searchBoard()">
											<div class="form-group">
												<label for="postSearch" class="icon_set left">
													<i class="zmdi zmdi-search"></i>
												</label>
												<div id="prefetch">
													<input type="text" placeholder="일정 양식명 검색" id="postSearch"
														name="board_keyword" value="" class="form-control typeahead">
												</div>
											</div>
										</form>
									</div>
								</div>
								<!-- 모바일 검색 끝 -->
								<div class="card" style="margin-bottom: 10px;">
									<div class="card-body sm-padding-y">
										<div class="form-control no-border cont-select">
											<button class="btn-select">전체 게시물</button>
										</div>
									</div>
								</div>

								<div class="mobile-card-container">
									<div class="card mobile-card">
										<ul id="mobile-select-box"
											class="nav nav-pills nav-stacked sortable_list list-member">
											<li class="active">
												<a href="_blank">
													전체 게시물
													<small id="total_list_comment_count"
														class="margin-left-lg text-bold opacity-75">0</small>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>


							<div class="col-md-9">
								<div class="row">
									<div class="col-md-12">
										<div class="card">
											<div class="card-body no-padding">
												<form role="search" class="user-search" onsubmit="return searchPost();">
													<div class="form-group">
														<label for="postSearch2" class="icon_set left">
															<i class="zmdi zmdi-search"></i>
														</label>
														<div id="prefetch">
															<input type="text" placeholder="작성자, 제목 검색" id="postSearch2"
																name="keyword" value="" class="form-control typeahead">
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
									<div class="col-md-12">
										<div class="card">
											<div class="card-head">
												<header class="small">게시물
													<span id="comment_count" class="text-primary">0</span>
												</header>
											</div>
											<div class="card-body no-padding">
												<div class="li_table" id="UI_TABLE">
													<ul class="subject">
														<li class="check">
															<div class="checkbox checkbox-styled no-margin">
																<label>
																	<input type="checkbox" value="" class="_all_check"
																		onclick="TABLE_LIST.allCheckToggle()">
																	<span></span>
																</label>
															</div>
														</li>
														<li class="lang_icon" style="width: 20px;"></li>
														<li class="category hidden-xs hidden-sm"> 카테고리</li>
														<li class="title">제목</li>
														<li class="author">작성자</li>
														<li class="based">위치</li>
														<li class="date">작성일</li>
														<li class="action"></li>
													</ul>
												</div>
												<!--end.li_table-->
												<nav class="text-center">
												</nav>
											</div>
											<!--end.card-body-->
										</div>
									</div>
								</div>
							</div>
						</div>



					</div>
					<!--end.tab-pane-->
				</div>
				<!--end.section-body.tab-content-->
			</section>
		</div><!--end #content-->
		<!-- END CONTENT -->

	</div> <!-- END BASE -->

	<div class="modal" id="cocoaModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content"></div>
		</div>
	</div>

	<div class="modal submodal" role="dialog" id="cocoaSubModal" style="z-index: 17001;">
		<div class="modal-dialog">
			<div class="modal-content"></div>
		</div>
	</div>

	<iframe name="hidden_frame" id="hidden_frame"
		style="position: absolute; left: -9999px; width: 1px; height: 1px; top: -9999px;" src="_blank"></iframe>

	<div id="device-breakpoints">
		<div class="device-xs visible-xs" data-breakpoint="xs"></div>
		<div class="device-sm visible-sm" data-breakpoint="sm"></div>
		<div class="device-md visible-md" data-breakpoint="md"></div>
		<div class="device-lg visible-lg" data-breakpoint="lg"></div>
	</div>
	</div>

	<body>

</html>
