<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-none_files/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-none_files/dashboard.css">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-none_files/tailwind.css">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-none_files/admin.css">
</head>


<body>
	<div class="menubar-hoverable header-fixed menubar-pin sidebar-mini">

		<!-- BEGIN CONTENT-->
		<div id="content">
			<div id="alertBox" class="alert__wrap"> </div>
			<section>
				<div class="section-body">
					<!-- 검색 결과가 없거나 빈상태일 때 -->
					<div class="force-padding text-gray-bright text-center" style="padding-bottom: 84px;">
						<div class="text-xxxl">
							<i class="zmdi zmdi-info"></i>
						</div>
						<div class="text-lg" style="padding-bottom: 10px;">
							등록된 팝업/배너가 없습니다.<br>
							내 사이트에 중요한 소식을 알리고 싶으면 등록해 주세요.<br>
						</div>
						<a class="btn btn-primary" onclick="location.href=&#39;/admin/config/popup/?mode=add&#39;">
							팝업 추가</a>
					</div>
					<!-- end.빈상태 -->
				</div>
			</section><!--섹션 끝 -->
		</div>

		<!-- END BASE -->
		<div class="modal" id="cocoaModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content"></div>
			</div>
		</div>

		<div class="modal submodal" role="dialog" id="cocoaSubModal" style="z-index: 17001;">
			<div class="modal-dialog">
				<div class="modal-content"></div>
			</div>
		</div>

		<iframe name="hidden_frame" id="hidden_frame"
			style="position: absolute; left: -9999px; width: 1px; height: 1px; top: -9999px;" src="_blank"></iframe>


		<div id="device-breakpoints">
			<div class="device-xs visible-xs" data-breakpoint="xs"></div>
			<div class="device-sm visible-sm" data-breakpoint="sm"></div>
			<div class="device-md visible-md" data-breakpoint="md"></div>
			<div class="device-lg visible-lg" data-breakpoint="lg"></div>
		</div>
	</div>

	<body>

</html>
