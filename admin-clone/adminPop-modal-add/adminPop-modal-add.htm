<!DOCTYPE html>
<html lang="ko">

<head>
	<!-- 추가 필요 -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-add_files/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-add_files/dashboard.css">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-add_files/tailwind.css">
	<link rel="stylesheet" type="text/css" href="./adminPop-modal-add_files/admin.css">
</head>

<body>
	<div class="menubar-hoverable header-fixed menubar-pin sidebar-mini modal-open">
		<!-- BEGIN CONTENT-->
		<div id="content">
			<div id="alertBox" class="alert__wrap"> </div>
			<section>
				<div class="section-body">
					<div class="row" id="popup_list">
						<div class="ma-item col-md-3 col-sm-6 col-xs-12">
							<div class="card">
								<div class="card-head">
									<header>
										<a href="_blank">테스트</a>
										<span class="badge style-gray">중지</span>
									</header>
									<div class="tools">
										<div class="btn-group">
											<div class="btn-group">
												<a href="_blank" class="btn btn-icon-toggle dropdown-toggle">
													<i class="zmdi zmdi-more"></i>
												</a>
												<ul class="dropdown-menu animation-dock pull-right menu-card-styling"
													role="menu" style="text-align: left;">
													<li>
														<a href="_blank">수정</a>
													</li>
													<li class="divider"></li>
													<li>
														<a href="javascript:;"
															onclick="CONFIG_POPUP.deletePopup(&#39;227167&#39;)">삭제</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>

								<a href="_blank"><img class="" src="_blank" style="width: 100%;"></a>
								<div class="card-body">
									<p>기간: 2024-05-21 19:24 ~ 2024-05-21 19:24 </p>
									<p>위치: </p>
									<p>대상:<i class="btl bt-desktop"></i></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section><!--섹션 끝 -->
		</div>

		<!-- END BASE -->

		<div id="cocoaModal" role="dialog" style="adminPop-modal-add display: block;" class="modal in modal_admin">
			<div class="modal-dialog ui-draggable">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close">
							<i class="btm bt-times"></i>
						</button>
						<h3 class="modal-title" id="formModalLabel">팝업 삭제</h3>
					</div>
					<div class="modal-body">
						이 팝업을 삭제합니다.</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-flat" data-dismiss="modal">취소</button>
						<button type="button" class="btn btn-primary btn-flat _submit"
							onclick="CONFIG_POPUP.deletePopupItem(&#39;227167&#39;)">삭제</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal submodal" role="dialog" id="cocoaSubModal" style="z-index: 17001;">
			<div class="modal-dialog">
				<div class="modal-content"></div>
			</div>
		</div>

		<iframe name="hidden_frame" id="hidden_frame"
			style="position: absolute; left: -9999px; width: 1px; height: 1px; top: -9999px;" src="_blank"></iframe>


		<div id="device-breakpoints">
			<div class="device-xs visible-xs" data-breakpoint="xs"></div>
			<div class="device-sm visible-sm" data-breakpoint="sm"></div>
			<div class="device-md visible-md" data-breakpoint="md"></div>
			<div class="device-lg visible-lg" data-breakpoint="lg"></div>
		</div>
		<div class="modal-backdrop in"></div>
	</div>

	<body>

</html>
